<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div>
        <input placeholder="TODOを入力">
        <button>追加</button>
      </div>
      
      <div>
        <h2>未完了のTODO</h2>
        <ul>
          <li>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </li>
        </ul>
      </div>
      
      <div>
        <h2>完了したTODO</h2>
        <ul>
          <li>
            <p>TODOでした</p>
            <button>戻す</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
